<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Link css -->
    <link rel="stylesheet" href="styles/global.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <table>
        <tr>
          <td colspan="4">
            <input type="text" id="visor" disabled />
          </td>
        </tr>

        <tr>
          <td><button class="operadores" onclick="clearInput()">C</button></td>
          <td><button class="operadores" onclick="clearAll()">#</button></td>
          <td><button class="operadores" onclick="insert('/')">/</button></td>
          <td><button class="operadores" onclick="insert('*')">X</button></td>
        </tr>
        <tr>
          <td><button class="numeros" onclick="insert('1')">1</button></td>
          <td><button class="numeros" onclick="insert('2')">2</button></td>
          <td><button class="numeros" onclick="insert('3')">3</button></td>
          <td><button class="operadores" onclick="insert('-')">-</button></td>
        </tr>
        <tr>
          <td><button class="numeros" onclick="insert('4')">4</button></td>
          <td><button class="numeros" onclick="insert('5')">5</button></td>
          <td><button class="numeros" onclick="insert('6')">6</button></td>
          <td><button class="operadores" onclick="insert('+')">+</button></td>
        </tr>
        <tr>
          <td><button class="numeros" onclick="insert('7')">7</button></td>
          <td><button class="numeros" onclick="insert('8')">8</button></td>
          <td><button class="numeros" onclick="insert('9')">9</button></td>
          <td colspan="2">
            <button class="operadores" onclick="calculate()">=</button>
          </td>
        </tr>
        <tr>
          <td colspan="4">
            <button class="numeros" onclick="insert('0')">0</button>
          </td>
        </tr>
      </table>
    </main>

    <script src="script/js/main.js"></script>
  </body>
</html>
